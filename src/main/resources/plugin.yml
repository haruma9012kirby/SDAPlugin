name: SDA
version: 1.11-Pre-Alpha
main: com.example.sda.SDAPlugin
author: Soryu-haruma(Asl)
description: 危険なアイテムの設置などを検知してDiscordに通知を送信
api-version: 1.21
commands:
  sda:
    description: SDAプラグインを操作するコマンド
    usage: |
     Usage: /sda <command>
      - on : Enable the plugin
      - off : Disable the plugin
      - reload : Reload the configuration file
    permission: sda.use
permissions:
  sda.use:
    description: SDAプラグインを使用するためのパーミッション
    default: op
  sda.bypass:
    description: 検知をバイパス
    default: op
